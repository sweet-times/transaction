<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Sweet Times</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <header>
        <h1>
            <div class="documentHeader">
                <img id="logo" src="logo.png">
                Transaction Calculator
            </div>
        </h1>
    </header>
    <div class="searchBar">
        <input type="text" id="filter" onkeyup="filterTable()" placeholder="Search...">
        <button id="clearFilter" onclick="clearFilter()">Ã—</button>
    </div>
    <div class="block"></div>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tbody id="productListTable">
            <!-- In JavaScript -->
        </tbody>
    </table>
    <label class="content" for="priceCode">Customer Price Code:</label>
    <select id="priceCode">
        <option>Select</option>
        <!-- In JavaScript -->
    </select>
    <br><br>
    <label class="content" for="deliveryFee">Delivery Fee:</label>
    <input type="text" id="deliveryFee" value="15000">
    <br>
    <button class="content" id="calc">Calculate Price</button>
    <p class="lastElement">
        Total price: 
        <span id="totalPrice">
            <!-- In JavaScript -->
        </span>
    </p>
    <script src="main.js" type="module"></script>
    <script src="filter.js"></script>
</body>
</html>
