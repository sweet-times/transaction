<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
    <title>Sweet Times</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <header>
        <h1>
            <div class="documentHeader">
                <div>
                    <img id="logo" src="logo.png">
                </div>
                Transaction Calculator
            </div>
        </h1>
    </header>
    <div class="searchBar">
        <input type="text" id="filter" onkeyup="filterTable()" placeholder="Search...">
        <button id="clearFilter" onclick="clearFilter()">Ã—</button>
    </div>
    <div class="block"></div>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tbody id="productListTable">
            <!-- In JavaScript -->
        </tbody>
    </table>
    <div class="content">
        <label for="priceCode">Customer Price Code:</label>
        <select id="priceCode">
            <option>Select</option>
            <!-- In JavaScript -->
        </select>
    </div>
    <div class="content">
        <label for="deliveryFee">Delivery Fee:</label>
        <input type="text" id="deliveryFee" value="15000">
    </div>
    <div class="content">
        <button id="calc">Calculate Price</button>
    </div>
    <div class="content" id="lastElement">
        <p>
            Total price: 
            <span id="totalPrice">
                <!-- In JavaScript -->
            </span>
        </p>
    </div>
    <script src="main.js" type="module"></script>
    <script src="filter.js"></script>
</body>
</html>
